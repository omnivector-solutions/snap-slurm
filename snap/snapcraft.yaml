  common:
    plugin: dump
    source: src/common/
    source-type: local

  http-parser:
    source: https://github.com/nodejs/http-parser.git
    plugin: make
    source-type: git
    source-tag: v2.9.4
    make-parameters:
      - PREFIX=/usr

  libyaml:
    source: https://github.com/yaml/libyaml.git
    plugin: autotools
    source-type: git
    source-tag: 0.2.5
    autotools-configure-parameters:
      - --prefix=/usr
      - --sysconfdir=/etc
    override-build: |
      ./bootstrap
      snapcraftctl build

  json-c:
    source: https://github.com/json-c/json-c.git
    plugin: cmake
    source-type: git
    source-tag: json-c-0.14-20200419
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
        # TODO check the end path for this lib, looks weird

  hooks:
    plugin: dump
    source: src/hooks/
    organize:
      bin/: snap/hooks/
    prime:
      - -snap/hooks/configure # TODO remove this line!!

  logrotate:
    plugin: autotools
    source: https://github.com/logrotate/logrotate.git
    source-tag: 3.18.0
    stage-packages:
      - bzip2
    build-packages:
      - libpopt-dev
      - libtool
      - xz-utils
    autotools-configure-parameters:
      - --prefix=/usr
      - --sysconfdir=/etc
    override-build: |
      autoreconf -fiv
      snapcraftctl build

  logrotate-conf:
    plugin: dump
    source: src/logrotate/
    stage:
      - etc/
