  slurmctld:
    command: bin/slurmctld
    daemon: simple
    restart-condition: never

  slurmd:
    command: bin/slurmd
    daemon: simple
    restart-condition: never

  slurmrestd:
    command: bin/slurmrestd
    daemon: simple
    restart-condition: never

  sacct:
    command: bin/sacct

  sacctmgr:
    command: bin/sacctmgr

  salloc:
    command: bin/salloc

  sattach:
    command: bin/sattach

  sbatch:
    command: bin/sbatch

  sbcast:
    command: bin/sbcast

  scancel:
    command: bin/scancel

  scontrol:
    command: bin/scontrol

  sdiag:
    command: bin/sdiag

  sinfo:
    command: bin/sinfo

  sprio:
    command: bin/sprio

  squeue:
    command: bin/squeue

  sreport:
    command: bin/sreport

  srun:
    command: bin/srun

  sshare:
    command: bin/sshare

  sstat:
    command: bin/sstat

  strigger:
    command: bin/strigger

